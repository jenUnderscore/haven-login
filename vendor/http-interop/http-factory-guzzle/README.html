        <h1 id="http-factory-for-guzzle">HTTP Factory for Guzzle</h1>
<p>HTTP factory implemented for <a href="https://github.com/guzzle/psr7">Guzzle</a>.</p>
<p><strong>NOTE:</strong> <code>guzzlehttp/psr7</code> includes an HTTP factory implementation starting with

<code>&quot;guzzlehttp/psr7&quot;: &quot;^2.0&quot;</code>.</p>
