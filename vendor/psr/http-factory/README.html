        <h1 id="http-factories">HTTP Factories</h1>
<p>This repository holds all interfaces related to <a href="https://www.php-fig.org/psr/psr-17/">PSR-17 (HTTP Message Factories)</a>. 
Please refer to the specification for a description.</p>
<p>You can find implementations of the specification by looking for packages providing the 
<a href="https://packagist.org/providers/psr/http-factory-implementation">psr/http-factory-implementation</a> virtual package.</p>
